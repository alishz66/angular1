<nav>
  <ul class="pagination">
    <li
      class="page-item"
      *ngIf="currentPage !== 1 ? true : false"
      (click)="gotoPage(1)"
    >
      <a class="page-link" href="javascript:void(0);">First Page</a>
    </li>
    <li
      class="page-item"
      *ngIf="currentPage !== 1 ? true : false"
      (click)="gotoPage(currentPage - 1)"
    >
      <a class="page-link" href="javascript:void(0);">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li
      class="page-item"
      [ngClass]="page === currentPage.toString() ? 'active' : ''"
      *ngFor="let page of pageOptions"
    >
      <a class="page-link" (click)="gotoPage(page)">
        {{ page }}
      </a>
    </li>
    <li
      class="page-item"
      *ngIf="currentPage !== numberOfPages ? true : false"
      (click)="gotoPage(currentPage + 1)"
    >
      <a class="page-link" href="javascript:void(0);">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li
      class="page-item"
      *ngIf="currentPage !== numberOfPages ? true : false"
      (click)="gotoPage(numberOfPages)"
    >
      <a class="page-link" href="javascript:void(0);"
        >Last Page
        <span class="badge badge-info">{{ numberOfPages }}</span>
      </a>
    </li>
  </ul>
</nav>
